name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    #- uses: actions/setup-java@v1
    #  with:
    #    java-version: '12.x'
    #- uses: subosito/flutter-action@v1
    #  with:
    #    channel: 'stable'
    #- run: flutter pub get
    #- run: flutter test --coverage
    #- run: flutter build apk
    - run: mkdir -p build/app/outputs/apk/release/
    - run: touch build/app/outputs/apk/release/app-release.apk
    - uses: actions/upload-artifact@v1
      with:
        name: photoprism-apk
        path: build/app/outputs/apk/release/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
    - uses: actions/download-artifact@v1
      with:
        name: photoprism-apk
    - run: mv photoprism-apk/app-release.apk photoprism.apk
    - uses: marvinpinto/action-automatic-releases@v0.3.0
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development CI Build"
        files: photoprism.apk
