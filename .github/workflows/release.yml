name: Release

on:
  pull_request:
    types: closed

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
      #- uses: actions/setup-java@v1
      #  with:
      #    java-version: '12.x'
      #- uses: subosito/flutter-action@v1
      #  with:
      #    channel: 'stable'
      #- run: flutter pub get
      #- run: flutter test --coverage
      #- run: flutter build apk
      - run: mkdir -p build/app/outputs/apk/release/
      - run: touch build/app/outputs/apk/release/app-release.apk
      - uses: actions/upload-artifact@v1
        with:
          name: photoprism-apk
          path: build/app/outputs/apk/release/

    release:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/download-artifact@v1
          with:
            name: photoprism-apk
        - run: mv photoprism-apk/app-release.apk photoprism.apk
        - name: Tag
          uses: K-Phoen/semver-release-action@v1.2.0
          with:
            release_branch: master
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - uses: AButler/upload-release-assets@v1.0
          with:
            files: 'artifacts/*,packages/*.nupkg'
            repo-token: ${{ secrets.GITHUB_TOKEN }}
